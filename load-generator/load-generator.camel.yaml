- beans:
    - name: fakerInstance
      type: com.github.javafaker.Faker
- route:
    id: route-1108
    description: Get Account
    from:
      id: from-2909
      uri: rest
      parameters:
        method: get
        path: /account
      steps:
        - bean:
            method: address()
            ref: fakerInstance
        - setBody:
            simple:
              expression: >
                <Account>
                    <Name>${bean:fakerInstance.name().fullName()}</Name>
                    <Address>${body.streetName()}, ${body.buildingNumber()}</Address>
                    <City>${body.city()}</City>
                    <Country>${body.country()}</Country>
                </Account>
              resultType: org.w3c.dom.Document
        - to:
            uri: log
            parameters:
              loggerName: InfoLogger
              multiline: true
              showBodyType: true
              style: Fixed
            disabled: false
- route:
    id: route-3439
    description: Get Cart
    from:
      id: from-3429
      uri: rest
      parameters:
        method: get
        path: /cart
      steps:
        - bean:
            method: commerce()
            ref: fakerInstance
        - setBody:
            simple:
              expression: >
                <Cart>
                    <Item>
                      <Title>${body.productName()}</Title>
                      <Note>${body.material()}</Note>
                      <Quantity>${bean:fakerInstance.number().randomDigitNotZero()}</Quantity>
                      <Price>${body.price()}</Price>
                    </Item>
                    <Item>
                      <Title>${body.productName()}</Title>
                      <Note>${body.material()}</Note>
                      <Quantity>${bean:fakerInstance.number().randomDigitNotZero()}</Quantity>
                      <Price>${body.price()}</Price>
                    </Item>
                </Cart>
              resultType: org.w3c.dom.Document
        - to:
            uri: log
            parameters:
              loggerName: InfoLogger
              multiline: true
              showBodyType: true
              style: Fixed
            disabled: false
- route:
    id: route-1997
    description: Get Order Sequence
    from:
      id: from-3677
      uri: rest
      parameters:
        method: get
        path: /sequence
      steps:
        - setBody:
